<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Typography</title>
	<!-- add normalize below -->
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
	<!-- add custom font here -->
	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
	<!-- we will continue to use our style.css file for styling -->
	<link rel="stylesheet" type="text/css" href="css/style.css">

</head>
<!-- inline style example (recommended not to use inline styling) -->

	<body>
		<h1>Heading <code>h1</code></h1>
		<h2>Heading <code>h2</code></h2>
		<h3>Heading <code>h3</code></h3>
		<p>My color is coming from the <code>style.css</code> file</p>
		<h2 class="makeUppercase bold">i want to be all uppercase and underline!!</h2>
		<h3 class="makeUppercase">i want to be all uppercase but just <span class="underlineMe">underline me</span></h3>
		<h3 class="makeLowercase">MAKE ME ALL LOWERCASE PLEASE, BUT <span class="underlineMe makeUppercase">underline me and upper!</span></h3>
	</body>
</html>
